<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Comic Sans MS, cursive, sans-serif;
            background: lime;
            color: darkblue;
            margin: 0;
            padding: 0;
        padding: 50px;
        font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }
        #app {
        margin: 0;
        padding: 0;
        }
        .dog-info {
            font-size: 22px;
            margin: 30px 0 0 120px;
            letter-spacing: 3px;
            background: pink;
            border: 3px 5px 13px 27px dashed red;
            width: 70vw;
            height: 200px;
            overflow: scroll;
        }
        img {
            display: block;
            margin: 0 auto 0 0;
            width: 150px;
            height: 150px;
            border: 10px solid purple;
            border-radius: 0px;
            box-shadow: 10px 10px 0 0 orange;
        }
    </style>
</head>

<body>
<div id="app">
    <h1 style="text-align:left; color:magenta; font-size:60px; margin-left:200px;">DOG OF THE DAY</h1>
    <div class="dog-info">
        <div>Name: <b>His Lordship Woofs-alot the 2st</b></div>
        <div>Breed: <b>Unknowable</b></div>
        <div>Fun Fact: <b>Once caught his own tail!</b></div>
        <div>Rating: <b>11/10</b></div>
        <div>Bio: <b>Likes long walks on the beach, or at the park, or around the block. Maybe he just likes long walks</b></div>
    </div>
    <img src="dogImage" alt="Dog of the Day">
    <button @click="getDog">CLICKHERETOGETANOTHERDOG</button>
</div>
<script>
const { createApp } = Vue;
createApp({
    data() {
        return {
            dogImage: ''
        }
    },
    methods: {
        getDog(){
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    this.dogImage = data.message;
                    document.querySelector('img').src = this.dogImage;
            })
            .catch(error => console.error('Error fetching dog image:', error));
        }
    },
    mounted() {
        this.getDog();
    }
}).mount('#app');
</script>
</body>
</html>
